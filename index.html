<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./assets/script.js"></script>
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/stylesheet.css">
</head>
<body>
    <header>
        <h1>JavaScript Quiz!</h1>
        <p>Prepare to take a timed Quiz on JavaScript</p>
        <p>Every time you get an answer wrong you will have 2 seconds deducted from your time on the test </p>
        <p>The Quiz will come to an end once you finish answering all of the questions or have 0 seconds left on your time</p>
    </header>
    <Main>
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            </div>
        </div>
    </main>
    
</body>
</html>
